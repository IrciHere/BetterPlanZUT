<h1>Plan</h1>

<div class="accordion" id="plan-accordion">
  <div class="accordion-item" *ngFor="let planItem of planItems; index as i;">
    <h2 class="accordion-header" id="{{'heading' + i}}">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse'+i" aria-expanded="false" [attr.aria-controls]="'collapse'+i">
        {{i}} - {{planItem.title}} | {{planItem.start}}
      </button>
    </h2>
    <div [attr.id]="'collapse' + i" class="accordion-collapse collapse" [attr.aria-labelledby]="'heading'+i" data-bs-parent="#plan-accordion">
      <div class="accordion-body">
        {{planItem | json}}
      </div>
    </div>
  </div>
</div>
